diagram:
  fill: "white"
  rows: 9
  columns: 9
  gridLines: false
  aspectRatio: "10:4"
  iconTextRatio: ".55"
title:
  color: black
  logoFill: white
  text: "drawthenet example"
  fill: none
  stroke: "black"
  type: "bar"
cisco: &cisco
  stroke: "none"
  color: "darkgrey"
  iconFill: "darkslategrey"
  iconStroke: "lightgrey"
  iconStrokeWidth: .25
  iconFamily: "cisco"
  fill: "none"
  preserveWhite: "true"
  author: netpanda
service_provider: &service_provider
  <<: *cisco
  x: "+1"
  icon: "nexus7000"
  textLocation: "topMiddle"
  gns3_template: "Cisco IOSv 15.7(3)M3"
client_a: &client_a
  <<: *cisco
  icon: "router"
  gns3_template: "Cisco IOSv 15.7(3)M3"
client_b: &client_b
  <<: *cisco
  icon: "router"
  gns3_template: "Cisco IOSv 15.7(3)M3"
oob_net: &oob_net
  <<: *cisco
  icon: "workgroupswitch"
  gns3_template: "Ethernet switch"
oob_stations: &oob_stations
  <<: *cisco
  icon: "workstation"
  gns3_template: "netautomator"
icons:
  lab-ca-1: { <<: *client_a, x: 0, y: 4 }
  lab-cae-1: { <<: *client_a, x: 1, y: 5 }
  lab-cae-2: { <<: *client_a, x: 1, y: 3 }
  lab-pe-1: { <<: *service_provider, x: 2, y: 5 }
  lab-pe-2: { <<: *service_provider, x: 2, y: 3 }
  lab-p-1: { <<: *service_provider, x: 3, y: 5 }
  lab-p-2: { <<: *service_provider, x: 3, y: 3 }
  lab-pe-3: { <<: *service_provider, x: 4, y: 5 }
  lab-pe-4: { <<: *service_provider, x: 4, y: 3 }
  lab-cbe-1: { <<: *client_b, x: 5, y: 5 }
  lab-cbe-2: { <<: *client_b, x: 5, y: 3 }
  lab-cb-1: { <<: *client_b, x: 6, y: 4 }
  switch-1: { <<: *oob_net, x: 3, y: 8 }
  switch-2: { <<: *oob_net, x: 3, y: 1 }
  switch-3: { <<: *oob_net, x: 7, y: 4 }
  netautomator-1: { <<: *oob_stations, x: 8, y: 4 }
group: &group
  fill: "none"
  color: darkslategray
  stroke: lightgrey
groups:
  ca:
    {
      <<: *group,
      textLocation: bottomRight,
      name: Client A,
      members: [lab-ca-1, lab-cae-1, lab-cae-2],
    }
  cb:
    {
      <<: *group,
      textLocation: bottomRight,
      name: Client B,
      members: [lab-cb-1, lab-cbe-1, lab-cbe-2],
    }
  sp:
    {
      <<: *group,
      textLocation: bottomRight,
      name: Service Provider,
      members: [lab-pe-1, lab-pe-2, lab-p-1, lab-p-2, lab-pe-3, lab-pe-4],
    }
connectionMainProperties: &connectionMainProperties
  color: "darkgrey"
  stroke: "darkslategrey"
connectionMgmtProperties: &connectionMgmtProperties
  color: "lightgrey"
  stroke: "lightslategrey"
  strokeDashArray: "5,5"
connections:
  - {
      <<: *connectionMainProperties,
      endpoints: [lab-ca-1:Gi0/1, lab-cae-1:Gi0/1],
    }
  - {
      <<: *connectionMainProperties,
      endpoints: [lab-ca-1:Gi0/2, lab-cae-2:Gi0/2],
    }
  - {
      <<: *connectionMainProperties,
      endpoints: [lab-cae-1:Gi0/3, lab-cae-2:Gi0/3],
    }
  - {
