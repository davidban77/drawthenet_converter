diagram:
  fill: none
title:
  text: "Minimalistic Demo"
  fill: none
  logoFill: none
  author: netpanda
iconsDefaults: &iconsDefaults
  icon: router
  iconFamily: cisco
  fill: none
icons:
  iosv-1: { <<: *iconsDefaults, gns3_template: "IOU-15.4", x: 2, y: 8 }
